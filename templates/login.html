
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="text-center">
    <form class="form-signin" method="post" action="/login">
        <img class="mb-4" src="/static/images/tinderIcon.jpg" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
       <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
        or
        <a href="/register"><button class="btn btn-lg btn-danger btn-block" type="button">Sign up</button></a>
        <p class="mt-5 mb-3 text-muted">&copy; Tinder 2020</p>
    </form>


</body>
</html>
